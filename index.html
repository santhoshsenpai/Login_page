<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>

*{
    box-sizing: border-box;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#6a0dad,#9b59b6);
}

.login-box{
    background:white;
    padding:35px;
    width:350px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
}

.login-box h2{
    margin-bottom:25px;
    color:#6a0dad;
}

.input-box{
    margin-bottom:18px;
}

.input-box input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    outline:none;
    font-size:15px;
    transition:0.3s;
}

.input-box input:focus{
    border-color:#9b59b6;
    box-shadow:0 0 6px #9b59b6;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#6a0dad;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#8e44ad;
}

.footer{
    margin-top:18px;
    font-size:14px;
}

.footer a{
    color:#6a0dad;
    text-decoration:none;
}

</style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <div class="input-box">
        <input type="text" placeholder="Username">
    </div>

    <div class="input-box">
        <input type="password" placeholder="Password">
    </div>

    <button>Login</button>

    <div class="footer">
        Don't have an account? <a href="#">Sign up</a>
    </div>
</div>

</body>
</html>
